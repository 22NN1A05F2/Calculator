<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.3">
        <title>calculator</title>
    </head>
    <body>
        <h1>Calculator Main Page</h1>
        {% if error %}
         <h1 style="color:red">{{error}}</h1>
         {% endif %}
        <form method="post">
            {%  csrf_token %}
        <label for="NUM1">Enter number1:</label>
        <input type="text" name="NUM1" placeholder="enter number1"required><br><br>
        <label for="NUM2">Enter number2:</label>
        <input type="text" name="NUM2" placeholder="enter number2"required><br><br>
        <label for="Op">Enter operation:</label>
        <input type="text" name="Op" placeholder="enter "required><br><br>
        <button type="submit">
            submit
        </button>
        </form>
        {% if result%}
        <h1>result: {{result}}</h1>
        {% endif %}
    </body>
</html>
